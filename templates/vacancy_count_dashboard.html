<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Количество вакансий по направлению</title>
</head>
<body>
    <h1>Количество вакансий по направлению</h1>
    <table>
        <thead>
            <tr>
                <th>Навык</th>
                <th>Количество вакансий</th>
            </tr>
        </thead>
        <tbody>
            {% for item in skills_with_vacancy_count %}
            <tr>
                <td>{{ item.skill }}</td>
                <td>{{ item.vacancy_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">На главную</a>
</body>
</html>
